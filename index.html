<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="container mt-5">
    <form action="">
      <div class="col-sm-10 mx-auto">
        <div class="form-group">
          <label for="name">Nama :</label>
          <input type="text" class="form-control" placeholder="Name" name="nama" required>
        </div>

        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" placeholder="Email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>

        <div class="form-group">
          <label for="jk">Jenis Kelamin:</label>
          <select class="form-control" id="jk" name="jk">
            <option>Wanita</option>
            <option>Pria</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-light text-center text-lg-start mt-5 p-4" 
         style="background-color: rgb(29, 137, 209);"> 
    <div class="container p-4">
      <p class="text-center">Nama: Indri Kolang</p>
      <p class="text-center">NIM: 220211060222</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
